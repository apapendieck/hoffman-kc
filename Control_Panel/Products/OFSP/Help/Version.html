<h3>Version - Private session.</h3>
<h4>  Description</h4>
<p>    A Version allows you to make changes to Zope in a private session.</p>
<p>    No one else can see changes you make in a Version. Later you can
    make your changes public or discard them.</p>
<p>    Objects changed in a Version are locked.</p>
