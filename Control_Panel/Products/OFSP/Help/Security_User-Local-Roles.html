<h3>Security - User local roles: Manage local roles.</h3>
<h4>  Description</h4>
<p>    This view allows you to manage a user's local roles.</p>
<h4>  Controls</h4>
<dl>
<dt>    <code>User</code></dt>
<dd>The user whose local roles you going to change.</dd>
<dt>    <code>Roles</code></dt>
<dd>The user's local roles.</dd>
<dt>    <code>Change</code></dt>
<dd>Change the local roles.</dd>
</dl>
