<h3>File/Image - Upload: File upload.</h3>
<h4>  Description</h4>
<p>    Use this view to completely replace the File or Image with an
    uploaded file from your local computer.</p>
<h4>  Controls</h4>
<dl>
<dt>    <code>Data</code></dt>
<dd>The file to upload. Use the <code>Browse...</code> button to select
    a local file.</dd>
<dt>    <code>Change</code></dt>
<dd>Uploads the file.</dd>
</dl>
