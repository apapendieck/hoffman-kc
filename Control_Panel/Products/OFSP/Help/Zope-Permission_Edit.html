<h3>Zope Permission - Edit: Edit Permission.</h3>
<h4>  Description</h4>
<p>    This view allows you to edit Zope Permission settings.</p>
<h4>  Controls</h4>
<dl>
<dt>    <code>Title</code></dt>
<dd>The optional title of the Zope Permission.</dd>
<dt>    <code>Name</code></dt>
<dd>The name of the permission.
    <strong>Note: A permission's name must be unique.</strong></dd>
<dt>    <code>Change</code></dt>
<dd>Change the Permission.</dd>
</dl>
