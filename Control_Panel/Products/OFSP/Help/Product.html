<h3>Product - Zope extension.</h3>
<h4>  Description</h4>
<p>    Products allow you to extend Zope by creating new types of addable Zope
    objects.</p>
<p>    A Product contains other objects such as ZClasses and Factories
    which allows you
    to make your objects available via the product add list.</p>
