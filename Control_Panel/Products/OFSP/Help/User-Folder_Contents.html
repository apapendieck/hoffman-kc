<h3>User Folder - Contents: Manage users.</h3>
<h4>  Description</h4>
<p>    This view allows you to manage the users defined in a User Folder.</p>
<h4>  Controls</h4>
<p>    Users are listed one per line. Click on a user to edit the user.</p>
<dl>
<dt>    <code>[Checkbox]</code></dt>
<dd>Selects users.</dd>
<dt>    <code>Add...</code></dt>
<dd>Adds a new user.</dd>
<dt>    <code>Delete</code></dt>
<dd>Deletes the selected users.</dd>
</dl>
