<h3>Folder - View: Folder Preview.</h3>
<h4>  Description</h4>
<p>    This view allows you to preview the public appearance of a Folder.</p>
<p>    This view will only be available if the Folder contains (or acquires) 
    an <code>index_html</code> object.</p>
