<h3>Image - Image object.</h3>
<h4>  Description</h4>
<p>    The Image object allows you to store image files in Zope.</p>
<p>    Images can be displayed in DTML by calling them. For example,
    &lt;dtml-var myImageId&gt;' The Image will generate an HTML <code>IMG</code>
    tag with all the correct attributes.</p>
