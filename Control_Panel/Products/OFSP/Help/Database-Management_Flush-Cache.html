<h3>Database Management - Flush Cache: Zope Database cache flush.</h3>
<h4>  Description</h4>
<p>    This view allows you to flush the Zope database cache.</p>
<h4>  Controls</h4>
<dl>
<dt>    <code>Minimize</code></dt>
<dd>Allows you to remove all persistent objects from
    memory. They will be reloaded again on demand, when they
    are next accessed.</dd>
</dl>
